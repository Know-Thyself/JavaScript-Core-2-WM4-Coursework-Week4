<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Images Carousel</h1>
    <div class="image-wrapper"></div>
    <div id="buttons" class="buttons">
      <button class="auto-back">
        Auto Back
        <select class="d-none auto-back-delay" name="delay">
          <option value="delay" hidden>delay in seconds</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </button>
      <button class="previous" aria-label="previous">
        <i class="fa-solid fa-backward"></i>
      </button>
      <button class="stop"><i class="fa-solid fa-stop"></i></button>
      <button class="next" aria-label="next">
        <i class="fa-solid fa-forward"></i>
      </button>
      <button class="auto-forward">
        Auto Forward
        <select class="d-none auto-forward-delay" name="delay">
          <option value="delay" hidden>delay in seconds</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </button>
      <!-- <label for="delay">Choose delay in seconds:</label> -->
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
